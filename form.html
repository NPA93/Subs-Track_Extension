<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    

<div class="container">

  <section id="status-bar">
    <h1 class="extension-name">SubsControl</h1>
    <a href="index.html">
      <span class="material-symbols-outlined">
        close
        </span>
    </a>
    </section>

    <form>

      <div class="website-name-container input-fields">
        <label for="website-name">Website Name</label>
        <input type="text" id="website-name" placeholder="E.g: Amazon"/>
      </div>

      <div id="website-url-container" class=" input-fields">
        <label for="website-url">Website URL</label>
        <input type="email" id="website-url" placeholder="https://www.example.com"/>
      </div>

      <div id="renewal-date-container" class=" input-fields">
        <label for="renewal-date">Renewal Date</label>
        <input type="text" id="renewal-date" placeholder="dd/mm/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')" />
      </div>

      <div class="payments-details">

        <div id="payment-frequency-container" class=" input-fields">
          <label for="payment-frequency">Payment Frequency</label>
          <select id="payment-frequency">
            <option value="monthly">Monthly</option>
            <option value="annually">Annually</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        
        <div class="data-container">

          <div id="currency-container " class="data-input input-fields">
            <label for="currency">Currency</label>
            <select id="currency">
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
            </select>
          </div>

          <div id="price-container" class="data-input input-fields">
            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" min="0" placeholder="0,00"/>
          </div>  

        </div>

      </div>
      <input type="submit" name="" id="" value="Add">
    </form>

    <button id="add-button">Add Subscription</button>


</div>






    <script src="script.js"></script>
  </body>
</html>
